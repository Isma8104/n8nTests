services:
  - type: web
    plan: free
    runtime: image
    name: n8n-service
    image:
      url: docker.io/n8nio/n8n:latest

    envVars:
  - key: N8N_ENCRYPTION_KEY
    generateValue: true

  - key: N8N_BASIC_AUTH_ACTIVE
    value: "true"
  - key: N8N_BASIC_AUTH_USER
    value: "admin"
  - key: N8N_BASIC_AUTH_PASSWORD
    value: "una_clave_segura"

  - key: N8N_HOST
    value: n8n.onrender.com
  - key: WEBHOOK_URL
    value: https://n8n.onrender.com

  # Base de datos Neon
